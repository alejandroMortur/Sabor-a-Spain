<!-- Botones para crear un nuevo tipo y refrescar la lista -->

    <button class="btn btn-info" (click)="refrescarGrafico()">
      <i class="fas fa-sync"></i> Refrescar <!-- Icono de refrescar -->
    </button>
</div>
