<!-- Bot贸n para crear un nuevo producto -->
<div class="mt-3 mb-2 container-fluid">
  <button class="btn btn-success w-50  me-2" (click)="crearProducto()">
    <i class="fas fa-plus"></i> Crear Producto <!-- Icono de agregar -->
  </button>
  <button class="btn btn-info" (click)="refrescarUsuarios()">
    <i class="fas fa-sync"></i> Refrescar <!-- Icono de refrescar -->
  </button>
</div>
<table class="table bordered text-light table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Descripci贸n</th>
      <th>Stock</th>
      <th>Imagen</th>
      <th>Acciones</th> <!-- Nueva columna para los botones -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of productos">
      <td>{{ producto.id }}</td>
      <td>{{ producto.Nombre }}</td>
      <td>{{ producto.Precio }}</td>
      <td>{{ producto.Descripcion }}</td>
      <td>{{ producto.Stock }}</td>
      <td><img [src]="producto.Imagen" alt="{{ producto.Nombre }}" width="50" /></td>
      <td>
        <!-- Bot贸n para editar -->
        <button class="btn btn-primary btn-sm me-2" (click)="editarProducto(producto.id)">
          <i class="fas fa-edit"></i> <!-- Icono de editar -->
        </button>
        <!-- Bot贸n para eliminar -->
        <button class="btn btn-danger btn-sm" (click)="eliminarProducto(producto.id)">
          <i class="fas fa-trash"></i> <!-- Icono de eliminar -->
        </button>
      </td>
    </tr>
  </tbody>
</table>
