<!-- Formulario con iconos dentro de los campos de entrada -->
<div class="container mt-5 d-flex flex-column align-items-center justify-content-center gap-4 mb-5 mt-0">
    <h2 class="text-center text-light">Formulario de Login:</h2>
  
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm" class="w-50 d-flex flex-column gap-3 justify-content-center">
      
      <!-- Div de nombre de usuario -->
      <div class="form-group text-light mb-3 w-75 mx-auto">
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
          <input type="text" id="username" class="form-control" placeholder="Nombre de Usuario" required [(ngModel)]="model.username" name="username" #username="ngModel">
        </div>
        <div *ngIf="username.invalid && username.touched" class="text-danger">
          El nombre de usuario es obligatorio.
        </div>
      </div>
  
      <!-- Div de contraseña -->
      <div class="form-group text-light mb-3 w-75 mx-auto">
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
          <input type="password" id="password" class="form-control" placeholder="Contraseña" required [(ngModel)]="model.password" name="password" #password="ngModel">
        </div>
        <div *ngIf="password.invalid && password.touched" class="text-danger">
          La contraseña es obligatoria.
        </div>
      </div>
  
      <!-- Div de correo electrónico -->
      <div class="form-group text-light mb-3 w-75 mx-auto">
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
          <input type="email" id="email" class="form-control" placeholder="Correo Electrónico" required [(ngModel)]="model.email" name="email" #email="ngModel">
        </div>
        <div *ngIf="email.invalid && email.touched" class="text-danger">
          Ingresa un correo electrónico válido.
        </div>
      </div>
  
      <!-- Botón de registro -->
      <div class="container w-75 mx-auto">
        <button type="submit" class="btn btn-primary w-100" [disabled]="registrationForm.invalid">Enviar</button>
      </div>
  
    </form>
  </div>
