<ngb-pagination 
  [collectionSize]="totalItems" 
  [(page)]="page"
  [pageSize]="pageSize"
  [boundaryLinks]="true" 
  (pageChange)="emitirCambioPagina()">
  <ng-template ngbPaginationPages let-page let-pages="pages">
    <li *ngIf="pages.length > 0" class="ngb-custom-pages-item">
      <div class="mb-3 d-flex flex-nowrap px-2">
        <label id="paginationInputLabel" for="paginationInput" class="col-form-label me-2 ms-1 text-light">Page</label>
        <input
          #i
          type="text"
          inputmode="numeric"
          pattern="[0-9]*"
          class="form-control custom-pages-input"
          id="paginationInput"
          [value]="page"
          (keyup.enter)="selectPage(i.value)"
          (blur)="selectPage(i.value)"
          (input)="formatInput($any($event).target)"
          aria-labelledby="paginationInputLabel paginationDescription"
          style="width: 2.5rem"
        />
        <span id="paginationDescription" class="col-form-label text-nowrap px-2 text-light"> of {{ totalPages }}</span> <!-- Aquí mostramos el total de páginas -->
      </div>
    </li>
  </ng-template>
</ngb-pagination>
